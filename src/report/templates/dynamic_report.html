<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Input Category</title>
</head>
<header>
    <a class="header" href="/">Главное меню</a>
    <h3 class="account">{{auth_msg}}</h3>
</header>
<body>
    <h2>Ввод периода за который нужно предоставить отчёт по популярности продуктов:</h2>
    <form method="POST" action="">
        <label for="yearMonth">Выберите год и месяц:</label>
        <input type="month" id="year_month" name="year_month" min="2000-01" max="2030-12">
        <br><br>
        <input type="submit" id="prod_category" value="Создать отчёт"/>
    </form>


</body>
</html>
